<!DOCTYPE html>
<html lang="en">
	<style>
		.state-borders {
			fill: none;
			stroke: #fff;
			stroke-width: 0.5px;
		}
	</style>
	<head>
		<meta charset="utf-8">
		<title>D3: Axis moved to the bottom</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id='mapHere'></div>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<script type="text/javascript">
			var width = screen.width;
			var height = screen.height;
			var svg = d3.select("#mapHere").append("svg").attr("width", width).attr("height", height);
			var path = d3.geoPath();

			function getPopDist(poliData){
				var dist = new Array(57).fill(0)
				poliData.forEach(function(index){
					dist[index.inputstate] += 1
				})
				return dist
			}

			function loadData(file, cb){
				d3.tsv(file, function(error,data){
					if (error) throw error;
					cb(data)
				});
			}

			loadData('data/output.tsv', function(poliData){
				d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
					if (error) throw error;
					var popDist = getPopDist(poliData);
					svg.append("g")
						.attr("class", "states")
						.selectAll("path")
						.data(topojson.feature(us, us.objects.states).features)
						.enter().append("path")
						.attr("d", path)
						.attr("class", function(d){
							return d.id
						})
						.attr("fill", function(d){
							return "rgb("+ +popDist[d.id]/10 +  ",0," + popDist[d.id]/10 + ")"
						});

					svg.append("path")
						.attr("class", "state-borders")
						.attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));

					svg.select("g").selectAll("path")
						.on("click", function(){
							//change the current data here
							d3.select(this).attr("fill", "orange")
						})
				});
			});
        </script>
    </body>
</html>
